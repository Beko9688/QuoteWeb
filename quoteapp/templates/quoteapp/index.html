<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Random quotes</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
<div class="container my-5" >	
 <div style="margin-top: 200px;">
 	<h1 align="center">Quote <i class="fas fa-feather-alt"></i></h1>
	<div class="row justify-content-center">
			<div class="col-12 card border-secondary mb-3" style="max-width: 28rem;">
  			<div class="card-body text-secondary">
			<p class="card-text fs-5 text fst-italic">{{quote_text}}</p>
			<p class="fs-5 text fst-italic">{{author_name}}©</p>
			</div>			
			</div>
	</div>
	<div class="d-flex justify-content-center">					
		<a class='' href="" style="text-decoration:none; color: white;"><button type="button" class="btn btn-dark bg-gradient mx-1">Цитата</button></a>
		<a class='' href="about_author/{{author_name}}" style="text-decoration:none; color: white;"><button type="button" class="btn btn-dark bg-gradient mx-1">Об Авторе</button></a>

	</div>
 </div>	
</div>
</body>
</html>
